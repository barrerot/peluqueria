<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Horarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .day-row { margin-bottom: 15px; }
        .interval-row { display: flex; align-items: center; margin-bottom: 5px; }
        .interval-row input { margin-right: 10px; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            cargarNegocios();
        });

        function cargarNegocios() {
            fetch('obtener_negocios.php')
            .then(response => response.json())
            .then(data => {
                const negocioSelect = document.getElementById('negocio');
                const negocioId = new URLSearchParams(window.location.search).get('negocio_id');
                data.negocios.forEach(negocio => {
                    const option = document.createElement('option');
                    option.value = negocio.id;
                    option.text = negocio.nombre;
                    if (negocio.id == negocioId) {
                        option.selected = true; // Selecciona el negocio recién creado
                    }
                    negocioSelect.add(option);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        function guardarHorarios(event) {
            event.preventDefault();
            const form = document.getElementById('form-horarios');
            const formData = new FormData(form);
            fetch('guardar_horarios.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                window.location.href = 'listado-servicios.html';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Agenda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="listado-clientes.html">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mensajes.html">Mensajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="estadisticas.html">Analíticas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="listado-servicios.html">Gestión de Servicios</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h2>Configuración de Horarios</h2>
                <form onsubmit="guardarHorarios(event);" id="form-horarios">
                    <div class="form-group">
                        <label for="negocio">Seleccione el Negocio</label>
                        <select class="form-control" id="negocio" name="negocio_id" required>
                            <option value="">Seleccione un negocio</option>
                        </select>
                    </div>
                    <div class="day-row">
                        <label>Lunes</label>
                        <div class="interval-row">
                            <input type="time" class="form-control" name="lunes_inicio" required>
                            <input type="time" class="form-control" name="lunes_fin" required>
                        </div>
                    </div>
                    <div class="day-row">
                        <label>Martes</label>
                        <div class="interval-row">
                            <input type="time" class="form-control" name="martes_inicio" required>
                            <input type="time" class="form-control" name="martes_fin" required>
                        </div>
                    </div>
                    <div class="day-row">
                        <label>Miércoles</label>
                        <div class="interval-row">
                            <input type="time" class="form-control" name="miercoles_inicio" required>
                            <input type="time" class="form-control" name="miercoles_fin" required>
                        </div>
                    </div>
                    <div class="day-row">
                        <label>Jueves</label>
                        <div class="interval-row">
                            <input type="time" class="form-control" name="jueves_inicio" required>
                            <input type="time" class="form-control" name="jueves_fin" required>
                        </div>
                    </div>
                    <div class="day-row">
                        <label>Viernes</label>
                        <div class="interval-row">
                            <input type="time" class="form-control" name="viernes_inicio" required>
                            <input type="time" class="form-control" name="viernes_fin" required>
                        </div>
                    </div>
                    <div class="day-row">
                        <label>Sábado</label>
                        <div class="interval-row">
                            <input type="time" class="form-control" name="sabado_inicio" required>
                            <input type="time" class="form-control" name="sabado_fin" required>
                        </div>
                    </div>
                    <div class="day-row">
                        <label>Domingo</label>
                        <div class="interval-row">
                            <input type="time" class="form-control" name="domingo_inicio" required>
                            <input type="time" class="form-control" name="domingo_fin" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Siguiente</button>
                </form>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
