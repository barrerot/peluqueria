<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje de Error</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style_not.css">
</head>
<body>
  <div class="alert alert-error">
    <div class="icon">
      <i class="fas fa-exclamation-circle"></i> <!-- Icono de error -->
    </div>
    <div class="content">
      <div class="message">
        Ha ocurrido un error
      </div>
      <div class="description">
        Lorem ipsum dolor sit amet, his rebum salutatus id, purto vitae signiferumque ea per. An quod erant sed. Viris aliquam impedit et est has veri deleniti sensibus id, summo paulo cetero no vel. Meis labitur ato morum quo eu, no cum noluisse.
      </div>
    </div>
    <div class="dismiss">
      <i class="fas fa-times"></i> <!-- Icono de cerrar -->
    </div>
  </div>
</body>
</html>
