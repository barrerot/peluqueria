<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/06_config_fin/vars.css">
  <link rel="stylesheet" href="./css/06_config_fin/style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="desktop">
    <div class="sidebar-navigation">

        <div class="nav">
          <div class="header">
            <div class="logo">
              <div class="logo">
                <div
                  class="logo-reserwa"
                  style="
                    background: url(./img/06_config_fin/logo-reserwa0.png) center;

                    background-repeat: no-repeat;
                  "

                </div>
              </div>
            </div>
          </div>
          <div class="navigation">

                <div class="content3">

                <div class="actions"></div>
              </div>
            </div>
            <div class="nav-item-dropdown-base">

                </div>

            </div>
            <div class="nav-item-dropdown-base">

                  <img class="message-square" src="./img/06_config_fin/message-square0.svg" />

            </div>
            <div class="nav-item-dropdown-base">
              <div class="nav-item-base2">
                <div class="content3">

                </div>
                <div class="actions"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <img class="divider" src="./img/06_config_fin/divider0.svg" />

            <div class="text-and-supporting-text">
              <div class="title">
                <div class="text2">Citas agendadas</div>
              </div>
              <div class="supporting-text">
                Has consumido el 78% de las citas incluidas en plan básico.
              </div>
            </div>
            <div class="progress-bar">
              <div class="progress-bar2">
                <div class="background"></div>
                <div class="progress"></div>
              </div>
            </div>
            <div class="actions2">
              <div class="button">
                <div class="button-base">
                  <div class="text3">Ignorar</div>
                </div>
              </div>
              <div class="button">
                <div class="button-base">
                  <div class="text4">Mejorar plan</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img class="divider2" src="./img/06_config_fin/divider1.svg" />

            <div class="text5">Configuración</div>

              <div class="text8">Negocio</div>
            </div>
            <div class="step-trail">
              <div class="rect"></div>
            </div>
            <div class="step-text-horizontal">
              <div class="step-symbol">
                <div class="icon">
                  <div class="circle"></div>
                </div>
                <img class="icon-action-check3" src="./img/06_config_fin/icon-action-check2.svg" />

              <div class="text9">Disponibilidad</div>
            </div>
            <div class="step-trail">
              <div class="rect"></div>
            </div>
            <div class="step-text-horizontal">
              <div class="step-symbol">
                <div class="icon">
                  <div class="circle"></div>
                </div>
                <img class="icon-action-check4" src="./img/06_config_fin/icon-action-check3.svg" />

            </div>
            <div class="step-trail">
              <div class="rect"></div>
            </div>
            <div class="step-text-horizontal">
              <div class="step-symbol">
                <div class="icon">
                  <div class="circle"></div>
                </div>
                <img class="icon-action-check5" src="./img/06_config_fin/icon-action-check4.svg" />
              </div>
              <div class="text11">Integraciones</div>
            </div>
          </div>
        </div>
        <div class="divider3"></div>
      </div>
      <div class="section">
        <div class="container2">
          <div class="confirmaci-n-de-xito">
            <div class="mensaje-de-xito">
              <img class="check-circle" src="./img/06_config_fin/check-circle0.svg" />

            <div class="footer2">
              <div class="content5">
                <div class="actions4">
                  <div class="button2">
                    <div class="button-base3">
