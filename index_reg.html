<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/signup/vars.css">
  <link rel="stylesheet" href="./css/signup/style.css">
  
  <style>
    a,
    button,
    input,
    select,
    h1,
    h2,
    h3,
    h4,
    h5,
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }
    
    menu, ol, ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="desktop">
    <div class="log-in">
      <div class="section">
        <div class="header-navigation">
          <div class="logo">
            <div
              class="logo-reserwa"
              style="
                background: url('./img/signup/logo-reserwa0.png') center;
                background-size: cover;
                background-repeat: no-repeat;
              "
            >
              <div class="content"></div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="content2">
            <div class="text-and-supporting-text">
              <div class="text">Crea tu cuenta</div>
              <div class="supporting-text">
                <span>
                  <span class="supporting-text-span">Crea tu cuenta</span>
                  <span class="supporting-text-span2">gratis</span>
                  <span class="supporting-text-span3">ahora.</span>
                </span>
              </div>
            </div>
            <div class="content3">
              <div class="form">
                <div class="input-field">
                  <div class="input-field-base">
                    <div class="input-with-label">
                      <div class="label">Nombre*</div>
                      <div class="input">
                        <div class="content4">
                          <div class="text2">Introduce tu nombre</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="input-field">
                  <div class="input-field-base">
                    <div class="input-with-label">
                      <div class="label">Email*</div>
                      <div class="input">
                        <div class="content4">
                          <div class="text2">Correo electrónico</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="input-field">
                  <div class="input-field-base">
                    <div class="input-with-label">
                      <div class="label">Contraseña*</div>
                      <div class="input">
                        <div class="content4">
                          <div class="text2">Crea una contraseña</div>
                        </div>
                      </div>
                    </div>
                    <div class="hint-text">
                      Debe tener mínimo 8 caracteres con números y letras
                    </div>
                  </div>
                </div>
              </div>
              <div class="actions">
                <div class="button">
                  <div class="button-base">
                    <div class="text3">Crear cuenta</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="text5">¿Ya tienes una cuenta?</div>
              <div class="button2">
                <div class="button-base2">
                  <div class="text6">Aquí para acceder.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="text7">© 2024 Todos los derechos reservados a Reserwa.</div>
        </div>
      </div>
      <div class="section2">
        <img class="line-pattern" src="./img/signup/line-pattern0.svg" />
        <img class="line-pattern2" src="./img/signup/line-pattern1.svg" />
        <div class="_3-2-screen-mockup">
          <div class="mockup-shadow"></div>
          <img
            class="screen-mockup-replace-fill"
            src="./img/signup/screen-mockup-replace-fill0.png"
          />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
