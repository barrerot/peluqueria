<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login/vars.css">
  <link rel="stylesheet" href="./css/login/style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="log-in">
    <div class="section">
      <div class="header-navigation">
        <div class="logo">
          <div
            class="logo-reserwa"
            style="
              background: url(./img/login/logo-reserwa0.png) center;
              background-size: cover;
              background-repeat: no-repeat;
            "
          >
            <div class="content"></div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="content2">
          <div class="text-and-supporting-text">
            <div class="text">Iniciar sesión</div>
            <div class="supporting-text">
              ¡Hola de nuevo! Pon tus datos para acceder.
            </div>
          </div>
          <div class="content3">
            <div class="form">
              <div class="input-field">
                <div class="input-field-base">
                  <div class="input-with-label">
                    <div class="label">Email</div>
                    <div class="input">
                      <div class="content4">
                        <div class="text2">Correo electrónico</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-field">
                <div class="input-field-base">
                  <div class="input-with-label">
                    <div class="label">Contraseña</div>
                    <div class="input">
                      <div class="content4">
                        <div class="text2">••••••••</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="checkbox">
                <div class="checkbox2">
                  <div class="checkbox-base"></div>
                </div>
                <div class="text3">Recuérdame 30 días</div>
              </div>
              <div class="button">
                <div class="button-base">
                  <div class="text4">Recuperar contraseña</div>
                </div>
              </div>
            </div>
            <div class="actions">
              <div class="button2">
                <div class="button-base2">
                  <div class="text5">Iniciar sesión</div>
                </div>
              </div>
              <div class="social-button-groups">
                <!--
                <div class="social-button">
                  <img class="social-icon" src="./img/login/social-icon0.svg" />
                  <div class="text6">Iniciar sesión con Google</div>
                </div>
              </div>
            </div>-->
          </div>
          <div class="row2">
            <div class="text7">¿No tienes una cuenta?</div>
            <div class="button">
              <div class="button-base">
                <a href="signup.html" class="text4">Aquí puedes crear una.</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="text8">© 2024 Todos los derechos reservados a Reserwa.</div>
      </div>
    </div>
    <div class="section2">
      <img class="line-pattern" src="./img/login/line-pattern0.svg" />
      <img class="line-pattern2" src="./img/login/line-pattern1.svg" />
      <div class="_3-2-screen-mockup">
        <div class="mockup-shadow"></div>
        <img
          class="screen-mockup-replace-fill"
          src="./img/login/screen-mockup-replace-fill0.png"
        />
      </div>
    </div>
  </div>
  
</body>
</html>
